<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="icon" href="./pictures/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <img
            src="./pictures/pngegg.png"
            alt="Leaf logo"
            width="300"
            height="300">

        <h2>Maple</h2>
    </aside>
 
    <main>
        <section>
            <p>Sign up for Maple's Leaf-services for free!<br>
                Don't miss this extraordinary opportunity!</p>
            
            <p class="disclaimer">(This is a fake sign-up field.)</p>
        </section>
        
        <form>
            <fieldset>
                <legend>Your contact info</legend>
                
                <div class="contact-wrapper">
                    <p class="info-item">
                        <label for="first-name">First Name</label>
                        <br>
                        <input 
                            type="text"
                            id="first-name"
                            name="first-name"
                            minlength="3">
                    </p>
                    <p class="info-item">
                        <label for="last-name">Last Name</label>
                        <br>
                        <input 
                            type="text"
                            id="last-name"
                            name="last-name"
                            minlength="3">
                    </p>
                    <p class="info-item">
                        <label for="email">Email</label>
                        <br>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
                    </p>
                    <p class="info-item">
                        <label for="telephone">Phone Number</label>
                        <br>
                        <input 
                            type="tel"
                            id="telephone"
                            name="telephone"
                            minlength="6"
                            maxlength="15">
                    </p>
                    <p class="info-item">
                        <label for="password">Password</label>
                        <br>
                        <input 
                            type="password"
                            id="password"
                            name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </p>
                    <p class="info-item">
                        <label for="confirm-psw">Confirm Password</label>
                        <br>
                        <input 
                            type="password"
                            id="confirm-psw"
                            name="confirm-psw"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}">
                    </p>
                </div>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
